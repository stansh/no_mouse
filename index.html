<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sarala&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel ="stylesheet" href="styles.css">
    <title>Spell It!</title>
</head>
<body onload="getRandomWord()"  >
    <div class = 'container-md text-white'>
        <div class = 'row justify-content-center '>
            <div class ='col-sm-10 text-center'>
                <h5>The word will disappear in 3 seconds. Spell the word and hit Enter.</h5>
                <h1 style = 'font-size:8vw' id = 'givenWord' class = 'mr-auto'></h1>
            </div>
        </div>
        <div class = 'row' >
            <div class = 'col-sm-4'>
                <h5 style = 'font-size:6vw'  id='timer' class = 'text-center'></h5>
  
            </div>
            <div class = 'col-sm-4 text-center ' >
                 <input type="text" class="form-control" id="input"  placeholder="" autofocus accesskey="enter" >
                 <button class = 'btn w-100 mt-2'  id = 'button' tabindex="0" autofocus>New Word</button>
            </div> 
            <div class = 'col-sm-4 mt-4 text-center' > 
                <h2 id = 'checkResult'></h2>
                <p id = 'timeToSpell'></p>
            </div>

        </div>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src='script.js'></script>
    

</body>
</html>
